# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript


pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    echo '$(System.DefaultWorkingDirectory)'
    dir
    cd Javascript-Code/react-client
    npm install
  displayName: 'npm install'

- task: Npm@1
  displayName: 'npm run test frontend'
  inputs:
    command: 'custom'
    workingDir: 'Javascript-Code/react-client'
    customCommand: 'run test:ci'

- script: |
    echo '$(System.DefaultWorkingDirectory)'
    dir
    cd Javascript-Code/Node-Server
    sudo chown -R $(whoami) /home/ubuntu/.cache
    sudo chown -R $(whoami) /home/ubuntu/.config
    sudo chown -R $(whoami) /home/ubuntu/.local
    sudo chown -R $(whoami) /home/ubuntu/.npm
    sudo chown -R $(whoami) /home/ubuntu/.pm2
    sudo npm run test:ci

