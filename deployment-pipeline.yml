trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: SSH@0
  inputs:
    sshEndpoint: 'EC2 instance'
    runOptions: 'inline'
    inline: |
      cd S22-Team04-goodwin.binz.canouse.lasher.narula.wise
      git pull 2>&1
      cd Javascript-Code/react-client
      npm run build
      cd ..
      forever start Node-Server/index.js
    readyTimeout: '20000'